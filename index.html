<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Booking</title>
</head>

<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select name="movie" id="movie">
            <option value="150">Avengers End Game (150rs)</option>
            <option value="180">Hobbit (180rs)</option>
            <option value="200">Minions (200rs)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat na category"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selectedCategory category"></div>
            <small>selected</small>
        </li>
        <li>
            <div class="seat available category"></div>
            <small>available</small>
        </li>
    </ul>
    <div class="screen"></div>

    <div class="seatingArea">
        <div class="sideSeating">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="midSeating">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="sideSeating">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <div class="priceText">
        <p class="price">You have selected <span class="count">0</span> seats for a price of
            &#8377;<span class="count">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
